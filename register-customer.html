<!-- ==========================
     4) MÜŞTERİ KAYIT (register-customer.html)
========================== -->
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Müşteri Kayıt - RandevuKuaför</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/register-customer.css">
    <link rel="stylesheet" href="css/particles.css">
</head>

<body>
    <div id="particles-js"></div>
    <a href="index.html" class="home-btn" title="Anasayfaya Dön">
        <i class="bi bi-house-fill"></i>
    </a>

    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-icon">✨</div>
                <h2>Yeni Hesap Oluştur</h2>
                <p>Randevu takvimini yönetmeye başla</p>
            </div>

            <div id="alertContainer"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="isim">Ad ve Soyadı</label>
                    <input type="text" class="form-control" id="isim" placeholder="Adınız Soyadınız" required>
                </div>

                <div class="form-group">
                    <label for="email">E-Posta</label>
                    <input type="email" class="form-control" id="email" placeholder="ornek@email.com" required>
                </div>

                <div class="form-group">
                    <label for="telefon">Telefon</label>
                    <input type="tel" class="form-control" id="telefon" placeholder="05xx xxx xx xx" required>
                </div>

                <div class="form-group">
                    <label for="password">Şifre</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Minimum 6 karakter"
                            required>
                        <button class="btn" type="button" id="togglePassword"
                            style="border: 2px solid #e0e0e0; background-color: #f9f9f9;">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <button type="submit" class="register-btn" id="registerBtn">
                    <span id="btnText">Kayıt Ol</span>
                </button>
            </form>

            <div class="divider">
                <span>VEYA</span>
            </div>

            <div class="login-link">
                Zaten hesabın var mı? <a href="login-customer.html">Giriş Yap</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="js/register-customer.js"></script>
</body>

</html>
