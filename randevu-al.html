<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Randevu Al - RandevuKuaför</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/randevu-al.css" />
    <link rel="stylesheet" href="css/particles.css">
</head>

<body>
    <div id="particles-js"></div>


    <div class="form-container">

        <a href="index.html" class="home-btn" title="Anasayfaya Dön">
            <i class="bi bi-house-fill"></i>
        </a>
        <h3 class="mb-4 text-center">Randevu Rezervasyonu</h3>

        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
        <div id="successMessage" class="alert alert-success" style="display: none;">
            <h5>✅ Randevu başarıyla alındı!</h5>
            <p>Kuaför tarafından kısa süre içinde arayacaktır.</p>
        </div>

        <div class="kuafor-info">
            <h5 id="kuaforAdi">Kuaför Adı</h5>
            <p id="kuaforKonum">Konum</p>
        </div>

        <form id="randevuForm">
            <!-- Hizmet Seçimi -->
            <label class="form-label">Hizmet Seçimi *</label>
            <select id="hizmet" class="form-select" required>
                <option value="">Hizmet Seçiniz</option>
            </select>

            <!-- Tarih -->
            <label class="form-label">Tercih Ettiğiniz Tarih *</label>
            <input type="date" id="tarih" class="form-control" required>

            <!-- Zaman Seçimi -->
            <label class="form-label">Tercih Ettiğiniz Zaman *</label>
            <div id="zamanSlotlari">
                <!-- Zaman slotları dinamik olarak eklenecek -->
            </div>

            <!-- Not -->
            <label class="form-label">Notlar</label>
            <textarea id="notlar" class="form-control" rows="3"
                placeholder="Kuaför için özel istekleriniz..."></textarea>

            <button type="submit" class="btn-submit" id="submitBtn">Randevu Al</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="js/randevu-al.js"></script>
</body>

</html>
