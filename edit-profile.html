<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profili Düzenle - RandevuKuaför</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/register-customer.css">
    <link rel="stylesheet" href="css/particles.css">
</head>

<body>
    <div id="particles-js"></div>
    <a href="index.html" class="home-btn" title="Anasayfaya Dön">
        <i class="bi bi-house-fill"></i>
    </a>

    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-icon">✏️</div>
                <h2>Profili Düzenle</h2>
                <p>Hesap bilgilerini güncelle</p>
            </div>

            <div id="alertContainer"></div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="isim">Ad ve Soyadı</label>
                    <input type="text" class="form-control" id="isim" placeholder="Adınız Soyadınız" required>
                </div>

                <div class="form-group">
                    <label for="email">E-Posta (değiştirilemez)</label>
                    <input type="email" class="form-control" id="email" disabled>
                </div>

                <div class="form-group">
                    <label for="telefon">Telefon</label>
                    <input type="tel" class="form-control" id="telefon" placeholder="05xx xxx xx xx" required>
                </div>

                <button type="submit" class="register-btn" id="saveBtn">
                    <span id="btnText">Kaydet</span>
                </button>
            </form>

            <div class="login-link" style="margin-top: 16px;">
                <a href="index.html">← Anasayfaya dön</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="js/edit-profile.js"></script>
</body>

</html>
